<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <title>Munish's - root</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        html {
            height: -webkit-fill-available;
        }

        .fade-out {
            animation: fade-out 200ms;
        }

        @keyframes fade-out {
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex align-items-center w-100 border-bottom shadow-sm p-3 text-danger">
        <div class="p-2 material-icons-outlined">dashboard</div>
        <div class="flex-grow-1 mx-3 text-dark" style="font-weight: 600;">Munish's</div>
    </div>
    
    <div class="container d-flex flex-grow-1">
        <div class="flex-grow-1 flex-column d-flex align-items-center justify-content-center">
            <div class="material-icons-outlined text-secondary mb-3">error_outline</div>
            <div class="text-secondary">Page not found</div>
        </div>
    </div>
    
    <div id="loading-screen" class="d-flex position-absolute align-items-center justify-content-center shadow bg-light top-0 bottom-0 start-0 end-0">
        <div class="spinner-border text-secondary"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
        $(window).on("load", function () {
            $("#loading-screen").addClass("fade-out");
            setTimeout(() => {
                $("#loading-screen").addClass("d-none");
            }, 200);
        });
    </script>
</body>

</html>
